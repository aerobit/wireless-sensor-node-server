<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Thermostat</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link href='style.css' rel='stylesheet' type='text/css'>
  <script id="template" type="text/x-handlebars-template">
  {{#each readings}}
  <div class="card" style="background: {{bg}};border-bottom:2px solid {{bgdark}};border-top: 2px solid {{bglight}};"
  data-desired="{{desired}}" data-id="{{id}}">
    <div class="card-contents">
      <div class="room">{{name}}</div>
      <div class="middle">
        <div class="temp-adjuster left"><img src="ic_remove_circle_outline_white.svg"></div>
        <div class="temp">{{desired}}</div>
        <div class="temp-adjuster right"><img src="ic_add_circle_outline_white.svg"></div>
        <div class="actual-temp">{{descr}}&deg;</div>
      </div>
    </div>
  </div>
  {{/each}}
  </script>
  <script src="js/jquery.min.js"></script>
  <script src="js/handlebars.min.js"></script>
  <script src="main.js"></script>
</head>
<body>
  <div id="results"></div>
</body>
</html>
